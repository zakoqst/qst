<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

         .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .rate-section {
            margin-top: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            display: inline-block;
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .rating label:before {
            content: '\2606'; /* Unicode character for empty star */
        }
        .rating input:checked ~ label:before {
            color: #ffca08; /* Color for the selected star */
            content: '\2605'; /* Unicode character for filled star */
        }
    </style>
</head>

<body>
    <div class="center">
        <img src="images/qst.png" alt="Your " style="width: 150px; height: 150px;">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType">
                <option value="conference">Conference</option>
                <option value="student">Student</option>
            </select>
            <input type="submit" value="Login">
        </form>


         <div class="rate-section">
            <h3>Rate Me</h3>
            <p>Please provide your feedback by rating our service:</p>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">☆</label>
            </div>
        </div>
    </div>
</body>

</html>
